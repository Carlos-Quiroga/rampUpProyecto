            <h2>Nos ponemos en contacto contigo</h2>

            <article class="infoContacto">
                <h3>Información de contacto</h3>
                <form action="https://www.w3schools.com/action_page.php" method="POST">
    
                    <div class="nombre">                                  
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Inserte su nombre" autofocus required>
                    </div>  
                    <div class="apellidos">   
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Inserte sus apellidos" required>
                    </div> 
                    <div class="asunto">   
                        <label for="asunto">Asunto:</label>
                        <input type="text" name="asunto" id="asunto" placeholder="Asunto del mensaje" required>
                    </div>  
                    <div class="mensaje">    
                        <label for="texto">Mensaje </label>
                        <textarea name="texto" id="texto"></textarea>    
                    </div>  
                    <div class="correo">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" placeholder="example@mail.com" required>
                    </div> 
                    <div class="botones">
                        <input class="action" type="reset" value="Volver a valores preestablecidos">
                        <input class="action" type="submit" value="Enviar">
                    </div>
                                                                      
                </form>
    
            </article>
